<!DOCTYPE html>

    <title>01 - Shorthand Properties</title>
</head>
<body>
</body>

<script>
    let firstName = 'Willian';
    let surname = 'Justen';
    let age = 26;

    const person = {
        firstName,
        surname,
        age,

        hello() {
            console.log('Hello!')
        }
    };

    console.log(person);

    person.hello();

</script>
